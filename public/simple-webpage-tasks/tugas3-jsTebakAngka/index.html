      function mulai() {
        alert("selamat datang, silahkan mendaftar dahulu");
        let players = [];
        function addPlayer(name) {
          console.log(name);
          if (name === "") {
            alert("nama tidak boleh kosong");
            addPlayer(prompt("add player?"));
          } else if (name === null) {
            let exit = confirm("Permainan belum dimulai, apakah yakin ingin ke luar?");
            if (!exit) addPlayer(prompt("add player"));
          } else {
            players.push(name);
            alert(`${name} berhasil ditambahkan`);
            if (confirm("Tambah peserta lagi")) {
              addPlayer(prompt("add player?"));
